[versions]
android-minSdk = "28"
android-targetSdk = "33"
android-compileSdk = "33"
kotlin = "1.7.20"
android-gradlePlugin = "8.0.0-alpha11"
google-services-gradlePlugin = "4.3.14"
dependencyUpdatesPlugin = "0.44.0"

androidx-compose-bom = "2023.01.00"
androidx-compose-compiler = "1.3.2"
androidx-activity = "1.7.0-alpha03"
androidx-navigation = "2.6.0-alpha04"
androidx-lifecycle = "2.6.0-alpha04"
androidx-datastore = "1.0.0"
androidx-espresso = "3.3.0"
androidx-core-splashscreen = "1.0.0"
androidx-constraintlayout-compose = "1.1.0-alpha05"

accompanist = "0.28.0"
ktor = "2.2.2"
exoplayer = "2.18.2"
youtubeExtractor = "master-SNAPSHOT"
junit = "4.13.2"
androidx-test = "1.1.2"
logback = "1.2.3"
coroutines = "1.6.3-native-mt"
koin = "3.3.2"
koin-compose = "3.4.1"
multiplatformsettings = "1.0.0-RC"
firebase-dynamicLinks = "21.1.0"
paging-compose = "1.0.0-alpha17"
multiplatformpaging = "0.6.1"
coil = "2.2.2"

[libraries]
#Core
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
android-gradlePlugin = { module = "com.android.tools.build:gradle", version.ref = "android-gradlePlugin" }
google-services-gradlePlugin = { module = "com.google.gms:google-services", version.ref = "google-services-gradlePlugin" }

#AndroidX
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "androidx-compose-bom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-runtime = { module = "androidx.compose.runtime:runtime" }
androidx-compose-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-material = { module = "androidx.compose.material:material" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation" }
androidx-constraintlayout-compose = { module = "androidx.constraintlayout:constraintlayout-compose", version.ref = "androidx-constraintlayout-compose" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
androidx-datastore-runtime = { module = "androidx.datastore:datastore", version.ref = "androidx-datastore" }
androidx-datastore-core = { module = "androidx.datastore:datastore-core", version.ref = "androidx-datastore" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx-datastore" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "androidx-core-splashscreen" }
androidx-test-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test" }

#Accompanist
accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-flowlayout = { module = "com.google.accompanist:accompanist-flowlayout", version.ref = "accompanist" }

#Ktor
ktor-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-android = { module = "io.ktor:ktor-client-android", version.ref = "ktor" }
ktor-ios = { module = "io.ktor:ktor-client-ios", version.ref = "ktor" }
ktor-serialization = { module = "io.ktor:ktor-client-serialization", version.ref = "ktor" }
ktor-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktor-contentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

#Testing
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-espresso" }
junit = { module = "junit:junit", version.ref = "junit" }

#Koin
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin-compose" }

#Multiplatform settings
multiplatformsettings-noarg = { module = "com.russhwolf:multiplatform-settings-no-arg", version.ref = "multiplatformsettings" }
multiplatformsettings-coroutines = { module = "com.russhwolf:multiplatform-settings-coroutines", version.ref = "multiplatformsettings" }
multiplatformsettings-datastore = { module = "com.russhwolf:multiplatform-settings-datastore", version.ref = "multiplatformsettings" }

#Others
exoplayer = { module = "com.google.android.exoplayer:exoplayer", version.ref = "exoplayer" }
youtubeExtractor = { module = "com.github.HaarigerHarald:android-youtubeExtractor", version.ref = "youtubeExtractor" }
firebase-dynamicLinks = { module = "com.google.firebase:firebase-dynamic-links-ktx", version.ref = "firebase-dynamicLinks" }
paging-compose = { module = "androidx.paging:paging-compose", version.ref = "paging-compose" }
multiplatformpaging = { module = "io.github.kuuuurt:multiplatform-paging", version.ref = "multiplatformpaging" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }

[bundles]
androidx-compose = ["androidx-compose-ui", "androidx-compose-tooling", "androidx-compose-material", "androidx-compose-runtime"]
ktor = ["ktor-core", "ktor-android", "ktor-serialization", "ktor-logging"]
accompanist = ["accompanist-insets", "accompanist-flowlayout"]
koin = ["koin-android", "koin-core", "koin-compose"]
