paging-compose = { module = "androidx.paging:paging-compose", version.ref = "paging-compose" }
paging-multiplatform = { module = "io.github.kuuuurt:multiplatform-paging", version.ref = "paging-multiplatform" }

[bundles]
compose = ["compose-ui", "compose-tooling", "compose-material", "compose-runtime"]
ktor = ["ktor-core", "ktor-android", "ktor-serialization", "ktor-logging"]
accompanist = ["accompanist-coil", "accompanist-insets", "accompanist-flowlayout"]
koin = ["koin-android", "koin-core"]
