dependencyUpdatesPlugin = "0.39.0"
compose = "1.0.0-beta09"
androidx-activity = "1.3.0-beta02"
androidx-navigation = "2.4.0-alpha03"
androidx-lifecycle = "2.4.0-alpha02"
accompanist = "0.12.0"
datastore = "1.0.0-beta02"
ktor = "1.6.0"
exoplayer = "2.14.1"
youtubeExtractor = "master-SNAPSHOT"
junit = "4.13.2"
androidx-test = "1.1.2"
espresso = "3.3.0"
logback = "1.2.3"
